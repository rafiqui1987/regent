<breadcrumb></breadcrumb>

<mat-card>
  <mat-card-header>
    <mat-card-title>Pre-Hoist</mat-card-title>
    <mat-card-subtitle>Start</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <!-- Primera tabla -->
    <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8" id="table1">
      <ng-container
        *ngFor="let columnName of columnNames1; let i = index"
        [matColumnDef]="columnName"
      >
        <th mat-header-cell *matHeaderCellDef>{{ columnName }}</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="moveTo()">{{ element[columnName] }}</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnNames1"></tr>
      <tr mat-row *matRowDef="let row; columns: columnNames1"></tr>
    </table>
  </mat-card-actions>
</mat-card>
<br />
<mat-card>
  <mat-card-header>
    <mat-card-title>Hoist</mat-card-title>
    <mat-card-subtitle>End</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <!-- Segunda tabla -->
    <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8" id="table2">
      <ng-container
        *ngFor="let columnName of columnNames2; let i = index"
        [matColumnDef]="columnName"
      >
        <th mat-header-cell *matHeaderCellDef>{{ columnName }}</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="moveTo()">{{ element[columnName] }}</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnNames2"></tr>
      <tr mat-row *matRowDef="let row; columns: columnNames2"></tr>
    </table>
  </mat-card-actions>
</mat-card>
