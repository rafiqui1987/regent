<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Bay</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <!-- Value Columns -->
  <ng-container
    *ngFor="let column of displayedColumns; let i = index"
    [matColumnDef]="displayedColumns[i]"
  >
    <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox *ngIf="element.values[i]" [(ngModel)]="element.checked[i]">{{
        element.values[i]
      }}</mat-checkbox>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
</table>
<br />
<button mat-raised-button color="primary" (click)="submit()">Send to Pre-Hoist</button>
